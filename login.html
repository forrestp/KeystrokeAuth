<html>
<body>
<script src="keyauth.js"></script>
<h1>KeystrokeAuth Login Demo</h1>

<form onsubmit="return formSubmit();">

    <input type="submit" value="Submit">
    <input type="hidden" id="keystrokes">
</form>
<p id="output">Outputs:<br>[
</p>
<p>]</p>
</body>
